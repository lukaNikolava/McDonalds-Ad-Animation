<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>McDonalds Banner</title>
</head>
<body>
    <div class="banner">

        <img class="frame frame1" src="./img/bg_frame1.jpg" alt="">
        <img class="frame1Png" src="./img/drink_fries_burger_chicken.png" alt="">

        <img class="frame frame2" src="./img/bg_frame3.jpg" alt="">
        <img class="frame2png" src="./img/drink_fries_burger_cheese.png" alt="">

        <img class="frame frame3" src="./img/bg_frame4.jpg" alt="">
        <img class="frame3png" src="./img/drink_fries_burger_fish.png" alt="">

        <img class="frame frame4" src="./img/bg_frame5.jpg" alt="">
        <img class="frame bannerFooter" src="./img/txt_footer_logo.png" alt="">

        <div class="bigBangContainer">
            <img class="bigBangPng" src="./img/bigbang.png" alt="">
        </div>

        <div class="burgerPriceContainer">
            <img class="burgerPrice" src="./img/price_890.png" alt="">
        </div>

        <div>
            <img class="chickenPaprikaLayer" src="./img/txt_chicken_paprika.png" alt="">
        </div>

        <div>
            <img class="doubleCheesburgerLayer" src="./img/txt_double_cheeseburger.png" alt="">
        </div>

        <div>
            <img class="filetOfFishLayer" src="./img/txt_filet-o-fish.png" alt="">
        </div>

        <div>
            <img class="stripeRed" src="./img/stripe_red.png" alt="">
            <img class="stripeBlue" src="./img/stripe_blue.png" alt="">
            <img class="stripeYellow" src="./img/stripe_yellow.png" alt="">
            <img class="stripeGreen" src="./img/stripe_green.png" alt="">
        </div>

        <div class="outroContainer">
            <img class="outroText" src="./img/txt_end.png" alt="">
            <img class="outroButton" src="./img/button_cta.png" alt="">
        </div>
    </div>
    <div class="tester"></div>

    <script src="./script.js"></script>
</body>
</html>
